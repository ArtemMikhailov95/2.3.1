<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<table>
    <caption>Table of cars</caption>
    <tr>
        <th>id</th>
        <th>model</th>
        <th>series</th>
    </tr>
    <tr th:each="car : ${count}">
        <td th:text="${car.id}">id</td>
        <td th:text="${car.model}">model</td>
        <td th:text="${car.series}">series</td>
    </tr>
</table>
</body>
</html>
